<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, maximum-scale=1">
    <meta name="theme-color" content="#000000">
    <title>webrtc-mesh</title>
    <link rel="stylesheet" href="/static/css/index.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/chat.css" type="text/css" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="app-body"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="/static/simplepeer.min.js"></script>
    <script type="text/javascript" src="/static/simple-signal-client.min.js"></script>

    <script type="module">
      'use strict';

      import { init } from '/static/lib/spa.js';

      import Home from '/static/components/Home.js';
      import Chat from '/static/components/Chat.js';

      // Register socket.io
      window.socket = io('https://howlix.com');

      init({
        views: {
          '/': Home,
          'chat': Chat,
        },
        viewElementId: 'app-body',
      });

      // Older browsers might not implement mediaDevices at all, so we set an empty object first
      if (navigator.mediaDevices === undefined) navigator.mediaDevices = {};

      // Some browsers partially implement mediaDevices. We can't just assign an object
      // with getUserMedia as it would overwrite existing properties.
      // Here, we will just add the getUserMedia property if it's missing.
      if (navigator.mediaDevices.getUserMedia === undefined) {
        navigator.mediaDevices.getUserMedia = (constraints) => {
          // First get ahold of the legacy getUserMedia, if present
          var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

          // Some browsers just don't implement it - return a rejected promise with an error
          // to keep a consistent interface
          if (!getUserMedia) {
            return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
          }

          // Otherwise, wrap the call to the old navigator.getUserMedia with a Promise
          return new Promise(function(resolve, reject) {
            getUserMedia.call(navigator, constraints, resolve, reject);
          });
        }
      }
    </script>
  </body>
</html>
