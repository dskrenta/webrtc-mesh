<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>webrtc-mesh</title>
    <link rel="stylesheet" href="/static/index.css"></head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container" id="content">
      <h1>Enter your information to start</h1>
      <form id="inputForm">
        <input id="username" type="text" placeholder="username"></input>
        <input id="roomId" type="text" placeholder="room id"></input>
        <button type="submit">Start</button>
      </form>
      <div id="localVideo"></div>
			<div id="remoteVideos"></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="/static/simplepeer.min.js"></script>
    <script type="text/javascript" src="/static/simple-signal-client.min.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
  </body>
</html>
